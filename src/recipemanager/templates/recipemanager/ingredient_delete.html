{% extends 'recipemanager/base.html' %}

{% block title %}
    Edit ingredient
{% endblock %}


{% block body %}

<h1>Deleting ingredient</h1>

{% if success %}
    <div class="alert alert-success" role="alert">Ingredient deleted!</div>
{% else %}
    <div class="alert alert-danger" role="alert">
        Unable to delete ingredient with provided EAN.
    </div>
{% endif %}
    <a href="{% url 'recipemanager:ingredient_list' %}"
       class="btn btn-outline-primary btn-lg"
       role="button"
       aria-pressed="true">
        View ingredient list
    </a>
    <a href="{% url 'recipemanager:ingredient_create' %}"
       class="btn btn-outline-primary btn-lg"
       role="button"
       aria-pressed="true">
        Create an ingredient
    </a>
{% endblock %}
